    <img width="60" alt="Scruffy Logo" src="/assets/Scruffy_Portrait.png" />
    <button *ngIf="isLoggedIn == false" (click)="login()">Login</button>
    <button *ngIf="isLoggedIn" (click)="logout()">Logout</button></mat-sidenav
  >
  <mat-sidenav-content><app-user-roles></app-user-roles></mat-sidenav-content>
</mat-sidenav-container>
